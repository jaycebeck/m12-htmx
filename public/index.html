<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>M12 Calendar HTMX</title>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/10.11.1/firebase-app-compat.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/10.11.1/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-database-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-functions-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-messaging-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-storage-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-analytics-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-remote-config-compat.js"></script>
  <script defer src="/__/firebase/10.11.1/firebase-performance-compat.js"></script>
  <!-- 
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>

  <style>
    .row {
      display: flex;
    }

    .column {
      flex: 1;
    }
  </style>

  <script src=https://unpkg.com/htmx.org@1.9.11 integrity="sha384-
0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>

  <script src=https://cdn.tailwindcss.com></script>

</head>

<body class="bg-slate-300">
  <div>
    <div class="bg-slate-400 mb-4">
      <table class="border-separate border-spacing-3">
        <tr>
          <th>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-black">M12 Calendar</h1>
          </th>
        </tr>
      </table>
    </div>
    <div class="row">
      <div class="column ml-4"
        hx-get="http://localhost:5001/m12calendar-htmx-79475/us-central1/calendar?month=4&year=2024" hx-trigger="load"
        id="calendar"></div>
      <div class="column">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-black pl-4">Tasks</h1>
        <div id="editTaskForm"></div>
        <div class="relative sm:rounded-lg p-4 mr-4"
          hx-get="http://localhost:5001/m12calendar-htmx-79475/us-central1/getTasks" hx-trigger="load, every 30s"
          id="getTasks">
        </div>
        <button class="bg-slate-500 text-white font-bold py-1 px-2 rounded hover:bg-slate-700"
          hx-get="http://localhost:5001/m12calendar-htmx-79475/us-central1/addTaskForm" hx-trigger="click"
          hx-target="#addTaskForm" id="addNewTaskButton">Add a new
          Task</button>
        <div id="addTaskForm"></div>
      </div>
    </div>
  </div>
</body>

</html>
